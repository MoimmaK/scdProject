apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: scd-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: m33na04/backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: MONGO_URI
          value: mongodb://mongo-service:27017/docdoc
