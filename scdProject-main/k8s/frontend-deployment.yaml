apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: scd-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: m33na04/frontend:latest
        ports:
        - containerPort: 3000
